<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Prompt Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="/">Home</a>

    <h2>Custom Prompt Analysis</h2>
    
    <form method="POST">
        <label>Enter your question:</label>
        <input type="text" name="user_prompt" required>

    </form>


    <h2>Response:</h2>

    
    <ul>
        <li>Radar Sensors</li>
        <li>Ultrasonic Sensors</li>

        <li>Oxygen (Lambda) Sensors</li>
        <li>Pressure and Temperature Sensors</li>
        <li>Position Sensors</li>
    </ul>

</body>
</html>
